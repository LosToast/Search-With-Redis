spring.application.name=SearchWithRedis

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/testdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# Hikari pool tuning for long batch jobs
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000


#Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.repositories.enabled=false

# Jedis client timeouts (ms)
spring.data.redis.timeout=60000
spring.data.redis.connect-timeout=10000

# Jedis pool tuning
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=60000


spring.cache.type=redis
spring.cache.redis.time-to-live=10m
spring.cache.redis.use-key-prefix=true
